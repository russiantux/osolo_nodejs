    <script src="/socket.io/socket.io.js"></script>
    
    
    <script>
    var socket = io();
     
    function RunServer() {
        
        socket.emit('runserver', {RunServer});
        
        $.notify({
            	icon: 'fa fa-bell',
            	message: "Server started, check to make sure."

            },{
                type: 'success',
                timer: 4000
            });
        
     };
        
    </script>
   <script>
       function reloadIframe() {
    var iframe = document.getElementById('logs');
    iframe.src = "logs/latest.log";
    setTimeout("reloadIframe()", 2000);
}
window.onload = reloadIframe;
    </script>
